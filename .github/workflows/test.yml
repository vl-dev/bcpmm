name: Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.91.1'  # Match local dev environment (supports edition2024)
      
      - name: Setup Anchor environment
        uses: heyAyushh/setup-anchor@v4.1
        with:
          anchor-version: '0.32.1'
          solana-cli-version: 'stable'  # Latest stable has Rust 1.82+ (required for indexmap@2.12.0)
          node-version: '18.x'
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Verify and setup Solana PATH
        run: |
          # setup-anchor should add Solana to PATH, but ensure it's there
          if ! command -v solana &> /dev/null; then
            echo "Solana not in PATH, adding manually..."
            export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
            echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          fi
          solana --version
          cargo build-sbf --version || cargo --list | grep build || echo "Checking cargo commands..."
      
      - name: Run anchor test
        run: |
          # Ensure Solana is in PATH for this step
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          anchor test
      
      - name: Test summary
        if: success()
        run: |
          echo "âœ… All 103 tests passed!"
          echo "- 82 unit tests"
          echo "- 21 integration tests"


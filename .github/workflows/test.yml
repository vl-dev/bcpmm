name: Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Anchor environment
        uses: heyAyushh/setup-anchor@v4.1
        with:
          anchor-version: '0.32.1'
          solana-version: '1.18.22'
          node-version: '18.x'
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run anchor test
        run: anchor test
      
      - name: Test summary
        if: success()
        run: |
          echo "âœ… All 103 tests passed!"
          echo "- 82 unit tests"
          echo "- 21 integration tests"

  lint:
    name: Clippy Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Run Clippy
        run: |
          cd programs/cbmm
          cargo clippy --all-targets -- -D warnings

  format:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: |
          cd programs/cbmm
          cargo fmt -- --check

